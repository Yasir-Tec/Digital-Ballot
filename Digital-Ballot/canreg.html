<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>REGISTERATION PAGE</title>
 <link rel="stylesheet" href="css1/style.css">
</head>
<form action="canreg.jsp" method="post"> 
  <div class=" login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">candidate Register</h2>

  <form class="login-container">
 
    
    <p><input type="text" name="id" placeholder="CandidateID" required pattern="[0-9]+" title="contains only numbers"></p>
    <p><input type="password" name="canpwd" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></p>
    <p><input type="text" name="fname" placeholder=" First Name " required pattern="[a-zA-Z]+" title="contains only characters"></p>
    <p><input type="text" name="lname" placeholder=" Last Name" required pattern="[a-zA-Z]+" title="contains only characters"></p>
    <p><input type="text" name="party" placeholder="party" required pattern="[a-zA-Z]+" title="contains only characters"></p>
    <p><input type="text" name="email" placeholder="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="must contain in gmail format example-> xxx@gmail.com"></p>
 
 
    <p><input type="submit" value="SUBMIT"></p>
     <p><a href="finish.jsp"><b> <i><font color="#F08080"><=Back</font></i></b></a> </p>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>






</form>


</body>
</html>
